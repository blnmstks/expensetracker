name: Auto Version and Sentry Release

on:
  pull_request:
    types: [closed]
    branches:
      - dev

permissions:
  contents: write
  pull-requests: write

jobs:
  version-and-release:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.PAT_TOKEN }}
          ref: dev
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
      
      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
      
      - name: Determine version bump type
        id: bump_type
        run: |
          LABELS="${{ join(github.event.pull_request.labels.*.name, ' ') }}"
          echo "üìã PR Labels: $LABELS"
          
          if [[ "$LABELS" == *"major"* ]]; then
            echo "type=major" >> $GITHUB_OUTPUT
            echo "üîº Version bump: MAJOR"
          elif [[ "$LABELS" == *"minor"* ]]; then
            echo "type=minor" >> $GITHUB_OUTPUT
            echo "üîº Version bump: MINOR"
          else
            echo "type=patch" >> $GITHUB_OUTPUT
            echo "üîº Version bump: PATCH (default)"
          fi
      
      - name: Get current version
        id: current_version
        run: |
          CURRENT_VERSION=$(node -p "require('./package.json').version")
          echo "current=$CURRENT_VERSION" >> $GITHUB_OUTPUT
          echo "üìå Current version: $CURRENT_VERSION"
      
      - name: Install dependencies
        run: npm ci
      
      - name: Bump version
        id: version
        run: |
          npm version ${{ steps.bump_type.outputs.type }} --no-git-tag-version
          NEW_VERSION=$(node -p "require('./package.json').version")
          echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "‚ú® New version: $NEW_VERSION"
      
      - name: Create temporary branch with version bump
        run: |
          TEMP_BRANCH="version-bump-${{ github.run_id }}"
          echo "üåø Creating temporary branch: $TEMP_BRANCH"
          
          git checkout -b $TEMP_BRANCH
          git add package.json package-lock.json
          git commit -m "chore: bump version to ${{ steps.version.outputs.new_version }} [skip ci]"
          git push origin $TEMP_BRANCH
          
          echo "temp_branch=$TEMP_BRANCH" >> $GITHUB_OUTPUT
        id: temp_branch
      
      - name: Merge version bump to dev via API
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.PAT_TOKEN }}
          script: |
            const tempBranch = 'version-bump-${{ github.run_id }}';
            const version = '${{ steps.version.outputs.new_version }}';
            
            console.log(`üîÄ Merging ${tempBranch} into dev...`);
            
            try {
              // Merge using API (bypasses branch protection)
              const { data: merge } = await github.rest.repos.merge({
                owner: context.repo.owner,
                repo: context.repo.repo,
                base: 'dev',
                head: tempBranch,
                commit_message: `chore: bump version to ${version} [skip ci]`
              });
              
              console.log('‚úÖ Merged successfully:', merge.sha);
              
              // Delete temporary branch
              await github.rest.git.deleteRef({
                owner: context.repo.owner,
                repo: context.repo.repo,
                ref: `heads/${tempBranch}`
              });
              
              console.log('üóëÔ∏è  Temporary branch deleted');
            } catch (error) {
              console.error('‚ùå Merge failed:', error.message);
              
              // Try to delete branch anyway
              try {
                await github.rest.git.deleteRef({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  ref: `heads/${tempBranch}`
                });
              } catch (e) {
                console.error('Failed to delete temp branch:', e.message);
              }
              
              throw error;
            }
      
      - name: Create and push tag
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.PAT_TOKEN }}
          script: |
            const version = '${{ steps.version.outputs.new_version }}';
            const tagName = `v${version}`;
            
            console.log(`üè∑Ô∏è  Creating tag: ${tagName}`);
            
            try {
              // Get latest commit SHA on dev
              const { data: refData } = await github.rest.git.getRef({
                owner: context.repo.owner,
                repo: context.repo.repo,
                ref: 'heads/dev'
              });
              
              // Create annotated tag
              const { data: tag } = await github.rest.git.createTag({
                owner: context.repo.owner,
                repo: context.repo.repo,
                tag: tagName,
                message: `Release ${tagName}`,
                object: refData.object.sha,
                type: 'commit'
              });
              
              // Create tag reference
              await github.rest.git.createRef({
                owner: context.repo.owner,
                repo: context.repo.repo,
                ref: `refs/tags/${tagName}`,
                sha: tag.sha
              });
              
              console.log('‚úÖ Tag created successfully');
            } catch (error) {
              if (error.message.includes('already exists')) {
                console.log('‚ö†Ô∏è  Tag already exists, skipping...');
              } else {
                throw error;
              }
            }
      
      - name: Checkout updated dev
        uses: actions/checkout@v4
        with:
          ref: dev
          fetch-depth: 0
          token: ${{ secrets.PAT_TOKEN }}
      
      - name: Install dependencies for build
        run: npm ci
      
      - name: Build application
        env:
          NODE_ENV: production
          SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
          SENTRY_DSN: ${{ secrets.SENTRY_DSN }}
        run: |
          echo "üî® Building application..."
          npm run build:prod
      
      - name: Create Sentry release
        uses: getsentry/action-release@v1
        env:
          SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
          SENTRY_ORG: jemal-rm
          SENTRY_PROJECT: javascript-react
        with:
          environment: development
          version: expense-tracker@${{ steps.version.outputs.new_version }}
          sourcemaps: './dist'
          finalize: true
        continue-on-error: true
      
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.version.outputs.new_version }}
          name: Release v${{ steps.version.outputs.new_version }}
          body: |
            ## üöÄ Release v${{ steps.version.outputs.new_version }}
            
            **Merged PR:** #${{ github.event.pull_request.number }} - ${{ github.event.pull_request.title }}
            **Author:** @${{ github.event.pull_request.user.login }}
            **Version:** ${{ steps.current_version.outputs.current }} ‚Üí ${{ steps.version.outputs.new_version }}
            **Bump Type:** ${{ steps.bump_type.outputs.type }}
            
            ### üìù Changes
            ${{ github.event.pull_request.body }}
            
            ---
            **Full Changelog**: https://github.com/${{ github.repository }}/compare/v${{ steps.current_version.outputs.current }}...v${{ steps.version.outputs.new_version }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.PAT_TOKEN }}