name: Auto Version and Sentry Release

on:
  push:
    branches:
      - dev

permissions:
  contents: write
  pull-requests: write

jobs:
  version-and-release:
    if: "!contains(github.event.head_commit.message, '[skip ci]')"
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
      
      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
      
      - name: Get commit message and determine version bump
        id: bump_type
        run: |
          COMMIT_MSG="${{ github.event.head_commit.message }}"
          echo "Commit message: $COMMIT_MSG"
          
          if [[ "$COMMIT_MSG" == *"BREAKING CHANGE"* ]] || [[ "$COMMIT_MSG" == *"major"* ]]; then
            echo "type=major" >> $GITHUB_OUTPUT
            echo "üîº Version bump: MAJOR"
          elif [[ "$COMMIT_MSG" == *"feat:"* ]] || [[ "$COMMIT_MSG" == *"minor"* ]]; then
            echo "type=minor" >> $GITHUB_OUTPUT
            echo "üîº Version bump: MINOR"
          else
            echo "type=patch" >> $GITHUB_OUTPUT
            echo "üîº Version bump: PATCH (default)"
          fi
      
      - name: Get latest version from git tags
        id: current_version
        run: |
          # –ü–æ–ª—É—á–∞–µ–º –ø–æ—Å–ª–µ–¥–Ω–∏–π —Ç–µ–≥ –≤–µ—Ä—Å–∏–∏ (v0.1.1 -> 0.1.1)
          LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "v0.0.0")
          CURRENT_VERSION=${LATEST_TAG#v}
          
          echo "current=$CURRENT_VERSION" >> $GITHUB_OUTPUT
          echo "üìå Current version (from tags): $CURRENT_VERSION"
      
      - name: Install dependencies
        run: npm ci
      
      - name: Calculate new version
        id: version
        run: |
          CURRENT="${{ steps.current_version.outputs.current }}"
          BUMP_TYPE="${{ steps.bump_type.outputs.type }}"
          
          # –†–∞–∑–±–∏–≤–∞–µ–º –≤–µ—Ä—Å–∏—é –Ω–∞ —á–∞—Å—Ç–∏
          IFS='.' read -r MAJOR MINOR PATCH <<< "$CURRENT"
          
          # –£–≤–µ–ª–∏—á–∏–≤–∞–µ–º –Ω—É–∂–Ω—É—é —á–∞—Å—Ç—å
          case $BUMP_TYPE in
            major)
              MAJOR=$((MAJOR + 1))
              MINOR=0
              PATCH=0
              ;;
            minor)
              MINOR=$((MINOR + 1))
              PATCH=0
              ;;
            patch)
              PATCH=$((PATCH + 1))
              ;;
          esac
          
          NEW_VERSION="$MAJOR.$MINOR.$PATCH"
          
          echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "‚ú® New version: $NEW_VERSION (from $CURRENT)"
      
      - name: Update package.json version
        run: |
          # –û–±–Ω–æ–≤–ª—è–µ–º package.json —Å –Ω–æ–≤–æ–π –≤–µ—Ä—Å–∏–µ–π
          npm version ${{ steps.version.outputs.new_version }} --no-git-tag-version --allow-same-version
          echo "‚úÖ Updated package.json to ${{ steps.version.outputs.new_version }}"
      
      - name: Build application
        env:
          NODE_ENV: production
          SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
          SENTRY_DSN: ${{ secrets.SENTRY_DSN }}
        run: npm run build:prod
      
      - name: Create Sentry release
        if: env.SENTRY_AUTH_TOKEN != ''
        uses: getsentry/action-release@v1
        env:
          SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
          SENTRY_ORG: jemal-rm
          SENTRY_PROJECT: javascript-react
        with:
          environment: development
          version: expense-tracker@${{ steps.version.outputs.new_version }}
          sourcemaps: './dist'
          finalize: true
          set_commits: skip
      
      - name: Check if tag exists
        id: check_tag
        run: |
          if git rev-parse "v${{ steps.version.outputs.new_version }}" >/dev/null 2>&1; then
            echo "exists=true" >> $GITHUB_OUTPUT
            echo "‚ö†Ô∏è Tag v${{ steps.version.outputs.new_version }} already exists, skipping..."
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "‚úÖ Tag v${{ steps.version.outputs.new_version }} will be created"
          fi
      
      - name: Create and push tag
        if: steps.check_tag.outputs.exists == 'false'
        run: |
          git tag -a "v${{ steps.version.outputs.new_version }}" -m "Release v${{ steps.version.outputs.new_version }}"
          git push origin "v${{ steps.version.outputs.new_version }}"
          echo "‚úÖ Tag v${{ steps.version.outputs.new_version }} created and pushed"
      
      - name: Check if GitHub release exists
        id: check_release
        run: |
          if gh release view "v${{ steps.version.outputs.new_version }}" >/dev/null 2>&1; then
            echo "exists=true" >> $GITHUB_OUTPUT
            echo "‚ö†Ô∏è Release v${{ steps.version.outputs.new_version }} already exists, skipping..."
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "‚úÖ Release v${{ steps.version.outputs.new_version }} will be created"
          fi
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Create GitHub Release
        if: steps.check_release.outputs.exists == 'false'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.version.outputs.new_version }}
          name: Release v${{ steps.version.outputs.new_version }}
          body: |
            ## üöÄ Release v${{ steps.version.outputs.new_version }}
            
            **Previous version:** ${{ steps.current_version.outputs.current }}
            **New version:** ${{ steps.version.outputs.new_version }}
            **Bump type:** ${{ steps.bump_type.outputs.type }}
            
            ### Changes
            ${{ github.event.head_commit.message }}
            
            **Commit:** ${{ github.sha }}
            **Author:** @${{ github.event.head_commit.author.username }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Summary
        if: always()
        run: |
          echo "## üìä Workflow Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Version:** ${{ steps.current_version.outputs.current }} ‚Üí ${{ steps.version.outputs.new_version }}" >> $GITHUB_STEP_SUMMARY
          echo "**Bump type:** ${{ steps.bump_type.outputs.type }}" >> $GITHUB_STEP_SUMMARY
          echo "**Tag created:** ${{ steps.check_tag.outputs.exists == 'false' && '‚úÖ Yes' || '‚ö†Ô∏è Already exists' }}" >> $GITHUB_STEP_SUMMARY
          echo "**Release created:** ${{ steps.check_release.outputs.exists == 'false' && '‚úÖ Yes' || '‚ö†Ô∏è Already exists' }}" >> $GITHUB_STEP_SUMMARY