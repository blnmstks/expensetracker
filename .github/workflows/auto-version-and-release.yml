name: Auto Version and Sentry Release

on:
  push:
    branches:
      - dev

permissions:
  contents: write
  pull-requests: write

jobs:
  version-and-release:
    if: "!contains(github.event.head_commit.message, '[skip ci]')"
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
      
      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
      
      - name: Get commit message and determine version bump
        id: bump_type
        run: |
          COMMIT_MSG="${{ github.event.head_commit.message }}"
          echo "Commit message: $COMMIT_MSG"
          
          if [[ "$COMMIT_MSG" == *"BREAKING CHANGE"* ]] || [[ "$COMMIT_MSG" == *"major"* ]]; then
            echo "type=major" >> $GITHUB_OUTPUT
            echo "ðŸ”¼ Version bump: MAJOR"
          elif [[ "$COMMIT_MSG" == *"feat:"* ]] || [[ "$COMMIT_MSG" == *"minor"* ]]; then
            echo "type=minor" >> $GITHUB_OUTPUT
            echo "ðŸ”¼ Version bump: MINOR"
          else
            echo "type=patch" >> $GITHUB_OUTPUT
            echo "ðŸ”¼ Version bump: PATCH (default)"
          fi
      
      - name: Get current version
        id: current_version
        run: |
          CURRENT_VERSION=$(node -p "require('./package.json').version")
          echo "current=$CURRENT_VERSION" >> $GITHUB_OUTPUT
          echo "ðŸ“Œ Current version: $CURRENT_VERSION"
      
      - name: Install dependencies
        run: npm ci
      
      - name: Bump version (locally only)
        id: version
        run: |
          npm version ${{ steps.bump_type.outputs.type }} --no-git-tag-version
          NEW_VERSION=$(node -p "require('./package.json').version")
          echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "âœ¨ New version: $NEW_VERSION"
      
      - name: Create and push tag
        run: |
          git tag -a "v${{ steps.version.outputs.new_version }}" -m "Release v${{ steps.version.outputs.new_version }}"
          git push origin "v${{ steps.version.outputs.new_version }}"
      
      - name: Build application
        env:
          NODE_ENV: production
          SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
          SENTRY_DSN: ${{ secrets.SENTRY_DSN }}
        run: npm run build:prod
      
      - name: Create Sentry release
        if: env.SENTRY_AUTH_TOKEN != ''
        uses: getsentry/action-release@v1
        env:
          SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
          SENTRY_ORG: jemal-rm
          SENTRY_PROJECT: javascript-react
        with:
          environment: development
          version: expense-tracker@${{ steps.version.outputs.new_version }}
          sourcemaps: './dist'
          finalize: true
          set_commits: skip
      
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.version.outputs.new_version }}
          name: Release v${{ steps.version.outputs.new_version }}
          body: |
            ## ðŸš€ Release v${{ steps.version.outputs.new_version }}
            
            **Previous version:** ${{ steps.current_version.outputs.current }}
            **New version:** ${{ steps.version.outputs.new_version }}
            **Bump type:** ${{ steps.bump_type.outputs.type }}
            
            ### Changes
            ${{ github.event.head_commit.message }}
            
            **Commit:** ${{ github.sha }}
            **Author:** @${{ github.event.head_commit.author.username }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}